{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Recipe Information</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    {% include 'header.html' %}

    <div class="container">
        <h1 class="text-center mb-4">Add Recipe Information</h1>
        <form action="{% url 'addreceipe' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="RecipeName" class="form-label">Recipe Name</label>
                <input type="text" class="form-control" id="RecipeName" name="name" required />
            </div>
            <div class="mb-3">
                <label for="descriptions" class="form-label">Recipe Descriptions</label>
                <input type="text" class="form-control" id="descriptions" name="description" required />
            </div>
            <div class="mb-3">
                <label for="PreparationTime" class="form-label">Preparation Time</label>
                <input type="text" class="form-control" id="PreparationTime" name="prep_time" placeholder="e.g. 00:30:00 for 30 minutes" required />
            </div>
            <div class="mb-3">
                <label for="cookingTime" class="form-label">Cooking Time</label>
                <input type="text" class="form-control" id="cookingTime" name="cook_time" placeholder="e.g. 01:00:00 for 1 hour" required />
            </div>
            <div class="mb-3">
                <label for="serving" class="form-label">Serving</label>
                <input type="number" class="form-control" id="serving" name="servings" required />
            </div>
            <div class="mb-3">
                <label for="instruction" class="form-label">Instructions</label>
                <input type="text" class="form-control" id="instruction" name="instructions" required />
            </div>
            <div class="mb-3">
                <label for="recipetype" class="form-label">Recipe Type</label>
                <input type="text" class="form-control" id="recipetype" name="recipe_type" required />
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" name="created_date" required />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    {% comment %} {% include 'footer.html' %} {% endcomment %}
</body>
</html>
